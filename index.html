<!DOCTYPE html>
<html>

    <head>
        <title> IOS-Calculator </title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>


    <body>

        <div class="container">

            <div class="results">
                <span> 0 </span>
            </div>

            <div class="buttons">
                <button class="item special-item ac" > AC </button>
                <button class="item special-item negative" value="+/-"> +/- </button>
                <button class="item percent" value="%"> % </button>
                <button class="item operators" value="/"> / </button>
                <button class="item numbers" value="7"> 7 </button>
                <button class="item numbers" value="8"> 8 </button>
                <button class="item numbers" value="9"> 9 </button>
                <button class="item operators" value="x"> x </button>
                <button class="item numbers" value="4"> 4 </button>
                <button class="item numbers" value="5"> 5 </button>
                <button class="item numbers" value="6"> 6 </button>
                <button class="item operators" value="-"> - </button>
                <button class="item numbers" value="1"> 1 </button>
                <button class="item numbers" value="2"> 2 </button>
                <button class="item numbers" value="3"> 3 </button>
                <button class="item operators" value="+"> + </button>
                <button class="item numbers zero-button" value="0"> 0 </button>
                <button class="item numbers" value="."> , </button>
                <button class="item equal-sign" > = </button>
            </div>

        </div>


        <script src="index.js"> </script>
    </body>

</html>
